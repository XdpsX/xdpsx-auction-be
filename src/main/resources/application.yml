    url: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/auction_db
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
